<html>
    <head>
        <title>Ejercicio 02 - Formularios HTML</title>

    <body>
        <form action="/">

        </div>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
        </form>
    </body>
</html>
