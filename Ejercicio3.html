<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>

        <h1>Aprendiendo a utilizar imagenes</h1>
        <div>
            <img width="300" height="300" src="https://pbs.twimg.com/media/FluLMs-WYAA0XwL.jpg" alt="kerbal space program">
        </div>
        <br>
        <h1>Aprendiendo a utilizar videos</h1>
        <div>
            <video width="300" height="300"controls autoplay loop muted src="Multimedia/Intro.mp4"></video>
        </div>
        <br>
        <h1>Aprendiendo a utilizar los audios</h1>
        <div>
            <audio src="Multimedia/03-Multimedia_gnr-welcome.mp3" controls autoplay loop></audio>
        </div>
    </body>
</html>
